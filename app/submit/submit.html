<h1>Submit a trick</h1>
<p>
    On this page you can submit a trick to the tricktionary, by submitting this form you give us a non-exclusive
    licensce to modify, redistribute, publish your submitted data without accrediting you
</p>
<div class="warning center" ng-if="error" ng-bind-html="error"></div>
<form ng-submit="submit()" name="form">
    <input type="text" placeholder="Name" ng-model="newName" required/>
    <input type="text" placeholder="Description" ng-model="newDesc" required/>
    <input type="url" name="link" placeholder="Link to video" ng-model="newVideo"
           ng-class="(form.link.$valid) == false ? 'input-warn' : null" required/>
    <label class="">
        <i class="fa fa-caret-down"></i>
        <select ng-model="newType" required>
            <option selected disabled>Type</option>
            <option>Basics</option>
            <option>Multiples</option>
            <option>Manipulation</option>
            <option>Powers</option>
            <option>Releases</option>
        </select>
    </label>
    <input type="submit"/>
    <div id="progress"></div>
</form>

<h1>Speed</h1>
<p>Revisit scores you've tracked via the app - compatible with version 2.5 and above of the app</p>
<div class="box">
    <a class="parent"
       ng-href="/speed/{{ event.$id }}"
       ng-repeat="event in events">
        {{ (event.name ? event.name + " - " : "") }}{{ (event.$id * 1000) | date}} <span class="gray">- {{ event.score }}</span>
    </a>
</div>
